<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8" />
	<title>KANTIN AMIKOM</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180"
		href="{{ url_for('static', filename='vendors/images/apple-touch-icon.png') }}" />
	<link rel="icon" type="image/png" sizes="32x32"
		href="{{ url_for('static', filename='vendors/images/favicon-32x32.png') }}" />
	<link rel="icon" type="image/png" sizes="16x16"
		href="{{ url_for('static', filename='vendors/images/favicon-16x16.png') }}" />

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
		rel="stylesheet" />

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/core.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='icon-font.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<!-- Bootstrap CSS and JS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

	<!-- JavaScript untuk validasi -->
	<script>
		$(document).ready(function () {
			$('#register-form').submit(function (event) {
				var username = $('#username').val();
				var password = $('#password').val();

				if (username.trim() === '' || password.trim() === '') {
					event.preventDefault(); // Menghentikan pengiriman form
					alert('Username dan password harus diisi.');
				}
			});
		});
	</script>
</head>

<body class="login-page">
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="{{ url_for('static', filename='img/logo-kantin2.png') }}" alt="" />
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">KANTIN AMIKOM</h2>
						</div>
						<form id="register-form" action="{{ url_for('tambah_register') }}" method="POST">
							{% with messages = get_flashed_messages(with_categories=true) %}
							{% if messages %}
							{% for category, message in messages %}
							<div class="alert alert-{{ category }}">{{ message }}</div>
							{% endfor %}
							{% endif %}
							{% endwith %}
							<div class="form-group row">
								<label class="col-sm-4 col-form-label">Username</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="username" id="username" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label">Password</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" name="password" id="password" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
									</div>
								</div>
							</div>
							<div class="col-sm-12">
								<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">
									OR
								</div>
							</div>
							<div class="col-sm-12">
								<div class="input-group mb-0">
									<a href="/login/" class="btn btn-outline-primary btn-lg btn-block">Kembali Ke
										Login</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
