<body class="login-page">
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src={{ url_for('static', filename='img/logo-kantin2.png')}} alt="" />
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">KANTIN AMIKOM</h2>
						</div>
						<form action="{{url_for('login')}}" method="POST">
							{% with messages = get_flashed_messages(with_categories=true) %}
							{% if messages %}
							{% for category, message in messages %}
							<div class="alert alert-{{ category }}">{{ message }}</div>
							{% endfor %}
							{% endif %}
							{% endwith %}
							{% if message is defined and message %}
							<div class="alert alert-warning"> <strong> {{ message }} </strong></div>
							{% endif %}
							<div class=" input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="Username"
									name="username" />
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" placeholder="**********"
									name="password" />
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<button class="btn btn-primary btn-lg btn-block" type="submit"
											name="login">LOGIN</button>
									</div>
								</div>
								<div class="col-sm-12">
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">
										OR
									</div>
								</div>
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<a href="/register/" class="btn btn-outline-primary btn-lg btn-block">Register
											To Create Account</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- welcome modal end -->
	<!-- js -->
	<script src="vendors/scripts/core.js"></script>
	<script src="vendors/scripts/script.min.js"></script>
	<script src="vendors/scripts/process.js"></script>
